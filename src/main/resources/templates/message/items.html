<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>


<div class="container" style="max-width: 600px">
    <div>
        <!--/*/<form th:action="@{/message/items}">/*/-->
        <input type="hidden" name="hidden_lang" th:value="${#locale}" id="hidden_lang">
        <div th:text="${#locale}"></div>
        <select name="lang" class="form-select" id="lang">
            <option th:each="languageCode : ${languageCodes}" th:value="${languageCode.code}"
                    th:selected="(${languageCode.code} == ${#locale})"
                    th:text="${languageCode.displayName}" >한국어</option>
        </select>
<!--        </form>-->
    </div>

    <div class="py-5 text-center">
        <h2 th:text="#{page.items}">상품 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/message/items/add}'|"
                    type="button" th:text="#{page.addItem}">상품 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.item.id}">ID</th>
                <th th:text="#{label.item.itemName}">상품명</th>
                <th th:text="#{label.item.price}">가격</th>
                <th th:text="#{label.item.quantity}">수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><a href="item.html" th:href="@{/message/items/{itemId}(itemId=${item.id})}" th:text="${item.id}">회원id</a></td>
                <td><a href="item.html" th:href="@{|/message/items/${item.id}|}" th:text="${item.itemName}">상품명</a></td>
                <td th:text="${item.price}">10000</td>
                <td th:text="${item.quantity}">10</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

<script type="text/javascript">

  $(function() {
    var hidden_lang = $('#hidden_lang').val();
    console.log(hidden_lang);
    $("#lang").val(hidden_lang).find("option[value=" + hidden_lang +"]").attr('selected', true);

    $("#lang").change(function () {
        var selectedOption = $('#lang').val();
        if (selectedOption != ''){
            window.location.replace('/message/items?lang=' + selectedOption);
        }
    });
    /*
    jQuery('#lang').change(function() {
        this.form.submit();
    });
    */
});
</script>

</body>
</html>
